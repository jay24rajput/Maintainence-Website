<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign up form</title>
   <script type="text/javascript" src="js/signupform.js"></script>
      <link rel="stylesheet" href="css/signupform.css">
</head>
<body>
  <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    <form action="#" id="usrform" onsubmit="return validateSignUpForm();" method="POST">
    <input type="text" id="surname" placeholder="Surname" />
    <input type="text" id="first_name" placeholder="First Name" />
    <input type="text" id="middle_name" placeholder="Middle Name" />
    <textarea form = "usrform" placeholder="Address"></textarea>
    <input type="text" id="mobile_number" placeholder="Mobile No." />
    <input type="text" name="email" id="email_id" placeholder="Email"  />
    <input type="password" name="password" id = "psw" placeholder="Password" />
    <input type="password" name="password2" id = "psw_confirm"  placeholder="Retype password" />
    
    <input type="submit" name="signup_submit" value="Sign me up"/>
    </form>
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
  
 
</body>

</html>
